<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>EMI Calculator</h1>
        <div class="input-group">
            <label for="principal">Principal Amount</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="interest">Annual Interest Rate (%)</label>
            <input type="number" id="interest" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="duration">Loan Duration (Months)</label>
            <input type="number" id="duration" placeholder="Enter duration in months">
        </div>
        <button id="calculate-button">Calculate EMI</button>
        <div class="result">
            <h2>EMI Amount: <span id="emi-result">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
